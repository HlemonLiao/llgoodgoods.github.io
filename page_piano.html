<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Piano</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }

    #piano {
        display: flex;
    }

    .key {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        width: 50px;
        height: 200px;
        background: linear-gradient(to bottom, #fff, #ccc);
        border: 1px solid #888;
        border-radius: 5px 5px 0 0;
        margin: 5px;
        position: relative;
        cursor: pointer;
    }

    .key.black {
        background: linear-gradient(to bottom, #222, #444);
        width: 30px;
        height: 120px;
        margin-left: -15px;
        z-index: 1;
        border-radius: 5px 5px 0 0;
    }

    .key-label {
        font-size: 12px;
        color: #333;
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .key.black .key-label {
        color: #eee;
    }
    .button {
  /* border: none; */
  color: white;
  background-color: rgb(64, 219, 95);
  padding: 15px 32px;
  text-align: center;
  /* text-decoration: none; */
  /* display: inline-block; */
  font-size: 16px;
  margin: 4px 2px;
  /* cursor: pointer; */
}
.vertical-down {
  margin: 0;
  position: absolute;
  top: 88%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
</style>
</head>
<body>

<div id="piano">
    <div class="key white" data-note="C">
        <img src="do_s.jpg" alt="c" width="50">
        <div class="key-label">Do</div>
    </div>
    <div class="key black" data-note="C#">
        <div class="key-label">C#</div>
    </div>
    <div class="key white" data-note="D">
        <img src="re_s.jpg" alt="d" width="48">
        <div class="key-label">Re</div>
    </div>
    <div class="key black" data-note="D#">
        <div class="key-label">D#</div>
    </div>
    <div class="key white" data-note="E">
        <img src="mi_s.jpg" alt="mi" width="50">
        <div class="key-label">Mi</div>
    </div>
    <div class="key white" data-note="F">
        <img src="fa_s.jpg" alt="fa" width="50">
        <div class="key-label">Fa</div>
    </div>
    <div class="key black" data-note="F#">
        <div class="key-label">F#</div>
    </div>
    <div class="key white" data-note="G">
        <img src="so_s.jpg" alt="so" width="45">
        <div class="key-label">So</div>
    </div>
    <div class="key black" data-note="G#">
        <div class="key-label">G#</div>
    </div>
    <div class="key white" data-note="A">
        <div class="key-label">La</div>
    </div>
    <div class="key black" data-note="A#">
        <div class="key-label">A#</div>
    </div>
    <div class="key white" data-note="B">
        <div class="key-label">Xi</div>
    </div>
</div>

<div class="vertical-down">
    <a href="read_notes_page1.html">
        <button class="button">->Next...</button>
    </a>
</div>

<audio id="C" src="audio/piano-c_C_major.wav"></audio>
<!-- <audio id="C#" src="notes/Csharp.mp3"></audio> -->
<audio id="D" src="audio/piano-d_D_major.wav"></audio>
<!-- <audio id="D#" src="notes/Dsharp.mp3"></audio> -->
<audio id="E" src="audio/piano-e_E_major.wav"></audio>
<audio id="F" src="audio/piano-f_F_major.wav"></audio>
<!-- <audio id="F#" src="notes/Fsharp.mp3"></audio> -->
<audio id="G" src="audio/piano-g_G_major.wav"></audio>
<!-- <audio id="G#" src="notes/Gsharp.mp3"></audio>
<audio id="A" src="notes/A.mp3"></audio>
<audio id="A#" src="notes/Asharp.mp3"></audio>
<audio id="B" src="notes/B.mp3"></audio> -->

<script>
    document.querySelectorAll('.key').forEach(key => {
        key.addEventListener('click', () => play(key));
    });

    function play(key) {
        const note = key.dataset.note;
        const audio = document.getElementById(note);
        audio.currentTime = 0;
        audio.play();
    }
</script>
</body>
</html>
